<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/logo/fevicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClash-2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stranger: {
                red: '#E71D36',
                neon: '#ff0000',
                darkRed: '#8B0000',
                dark: '#050505',
                void: '#0a0a1a'
              }
            },
            fontFamily: {
              stranger: ['"ITC Benguiat"', 'bold serif with high x-height '],
              serif: ['"ITC Benguiat"', 'serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.cdnfonts.com/css/itc-benguiat" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e2e2e2;
        font-family: 'ITC Benguiat', serif;
        overflow-x: hidden;
      }

      /* Base dark overlay for the whole site */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(10, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
        z-index: -1;
        pointer-events: none;
      }

      /* Enhanced Stranger Things Glow & Flicker */
      .stranger-title {
        text-transform: uppercase;
        letter-spacing: -0.02em;
        line-height: 0.9;
        color: transparent;
        -webkit-text-stroke: 1.5px #e71d36;
        position: relative;
        display: inline-block;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 2px #e71d36) 
                drop-shadow(0 0 10px #8b0000) 
                drop-shadow(0 0 20px rgba(231, 29, 54, 0.2));
        will-change: filter;
      }

      .stranger-title:hover {
        filter: drop-shadow(0 0 5px #ff0000) 
                drop-shadow(0 0 15px #e71d36) 
                drop-shadow(0 0 30px #ff0000);
        animation: text-flicker-intense 0.15s infinite alternate;
      }

      .stranger-title::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        -webkit-text-stroke: 0;
        color: rgba(231, 29, 54, 0.15);
        filter: blur(15px);
      }

      @keyframes text-flicker-intense {
        0% { opacity: 0.8; transform: skewX(-0.5deg); }
        100% { opacity: 1; transform: skewX(0.5deg); }
      }

      @keyframes authentic-flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          filter: drop-shadow(0 0 8px #e71d36) drop-shadow(0 0 20px #8B0000);
          opacity: 1;
        }
        20%, 24%, 55% {
          filter: drop-shadow(0 0 2px #e71d36);
          opacity: 0.7;
        }
      }

      .animate-authentic-flicker {
        animation: authentic-flicker 6s infinite;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 45;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
        position: fixed;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .tv-static {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 50;
      }

      .spores {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle, #fff 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0;
        transition: opacity 1.5s ease;
        pointer-events: none;
      }

      .active-spores .spores {
        opacity: 0.2;
        animation: spores-float 30s linear infinite;
      }

      @keyframes spores-float {
        from { background-position: 0 0; }
        to { background-position: 150px 300px; }
      }

      .bg-upside-down {
        background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        border-top: 2px solid rgba(231, 29, 54, 0.2);
        border-bottom: 2px solid rgba(231, 29, 54, 0.2);
        box-shadow: inset 0 0 100px rgba(0,0,0,1);
      }

      /* Title Effect for consistent styling */
      .title-effect {
        font-family: 'ITC Benguiat', serif;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        line-height: 0.9;
        color: transparent;
        -webkit-text-stroke: 1.5px #e71d36;
        position: relative;
        display: inline-block;
        transition: all 0.3s ease;
        filter: drop-shadow(0 0 2px #e71d36) drop-shadow(0 0 10px #8b0000) drop-shadow(0 0 20px rgba(231, 29, 54, 0.2));
        will-change: filter;
        animation: authentic-flicker 6s infinite;
      }

      .title-effect::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        -webkit-text-stroke: 0;
        color: rgba(231, 29, 54, 0.15);
        filter: blur(15px);
      }

      /* Snow Effect */
      .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        overflow: hidden;
      }

      .snowflake {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: snowfall linear infinite;
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        transform: translateY(-100vh);
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="tv-static"></div>
    <div class="scanline"></div>
    <script>
      function createSnowflakes() {
        const snow = document.createElement('div');
        snow.className = 'snow';
        document.body.appendChild(snow);
        for (let i = 0; i < 50; i++) {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          snowflake.style.left = Math.random() * 100 + '%';
          snowflake.style.animationDelay = Math.random() * 10 + 's';
          snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
          snow.appendChild(snowflake);
        }
      }
      createSnowflakes();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
